<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Wave & His Magic Fish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <h1 class="logo">Little Wave & His Magic Fish</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <img src="images/hero1.jpg" alt="Little Wave Hero" class="hero-main">
</section>

<section class="sub-heroes">
    <img src="images/hero2.jpg" alt="Hero Image 2">
    <img src="images/hero3.jpg" alt="Hero Image 3">
</section>

<section class="purchase">
    <h2>Buy the Book</h2>
    <p>Available in multiple formats on Amazon. Your reviews help spread the stoke!</p>

    <div class="buy-buttons">
        <a class="btn" href="YOUR_AMAZON_PAPERBACK_LINK" target="_blank">Buy Paperback</a>
        <a class="btn" href="YOUR_AMAZON_HARDCOVER_LINK" target="_blank">Buy Hardcover</a>
    </div>
</section>

<section class="newsletter">
    <h2>Join the Newsletter</h2>
    <form id="newsletterForm">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit" class="btn">Join</button>
    </form>
    <p class="form-message"></p>
</section>

<script src="script.js"></script>
</body>
</html>
